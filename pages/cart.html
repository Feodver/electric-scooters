<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<link rel="stylesheet" href="../styles/cart.css">
	<link rel="stylesheet" href="../styles/style.css">
	<script src="https://kit.fontawesome.com/fa20a37b93.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="content">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<a href="../index.html" class="header__logo">
						<img src="../img/home/Logo/scooter_logo.svg" alt="">
					</a>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__menu">
						<ul class="header__list">
							<li><a href="../index.html" class="header__link">Home</a></li>
							<li><a href="../pages/shop.html" class="header__link">Shop</a></li>
							<li><a href="../pages/components.html" class="header__link">Components</a></li>
							<li><a href="../pages/about.html" class="header__link">About</a></li>
							<li>
								<div class="nav-cart-button">
									<a href="../pages/cart.html"><img src="../img/home/cart.svg" alt=""></a>
								</div>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<div class="button-top"><img src="../img/home/top.png" alt="Наверх"></div>
		<div class="container">
			<div class="cart">
				<h1>Your cart</h1>
				<div class="cart-items">
					<div class="cart-item">
						<div class="cart-item-img"><img src="../img/shop/4pro.webp" alt="Cart Item"></div>
						<div class="price"><h2>700$</h2></div>
						<div class="cart-buttons">
							<div id="btn" class="cart-button btn-minus"><p>-</p></div>
							<div class="quantity"><p>1</p></div>
							<div class="cart-button btn-plus"><p>+</p></div>
							<div class="cart-button btn-delete"><p>#</p></div>
						</div>
					</div>
					<div class="cart-item">
						<div class="cart-item-img"><img src="../img/shop/backpack.webp" alt="Cart Item"></div>
						<div class="price"><h2>45$</h2></div>
						<div class="cart-buttons">
							<div id="btn" class="cart-button btn-minus"><p>-</p></div>
							<div class="quantity"><p>1</p></div>
							<div class="cart-button btn-plus"><p>+</p></div>
							<div class="cart-button btn-delete"><p>#</p></div>
						</div>
					</div>
					<div class="cart-item">
						<div class="cart-item-img"><img src="../img/shop/cable_lock.webp" alt="Cart Item"></div>
						<div class="price"><h2>30$</h2></div>
						<div class="cart-buttons">
							<div id="btn" class="cart-button btn-minus"><p>-</p></div>
							<div class="quantity"><p>1</p></div>
							<div class="cart-button btn-plus"><p>+</p></div>
							<div class="cart-button btn-delete"><p>#</p></div>
						</div>
					</div>
					<div class="cart-item">
						<div class="cart-item-img"><img src="../img/shop/compressor.webp" alt="Cart Item"></div>
						<div class="price"><h2>70$</h2></div>
						<div class="cart-buttons">
							<div id="btn" class="cart-button btn-minus"><p>-</p></div>
							<div class="quantity"><p>1</p></div>
							<div class="cart-button btn-plus"><p>+</p></div>
							<div class="cart-button btn-delete"><p>#</p></div>
						</div>
					</div>
					
				</div>
				<div class="final-price"><h2>In your cart: 4 items for 845$</h></div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<div class="footer-buttons">
					<a href="#" class="footer-button instagram"><i class="fab fa-instagram"></i></a>
					<a href="#" class="footer-button github"><i class="fab fa-github"></i></a>
					<a href="#" class="footer-button telegram"><i class="fab fa-telegram"></i></a>
				</div>
				<div class="footer-menu">
					<ul class="footer-list">
						<li><a href="../pages/main.html" class="header__link">Home</a></li>
						<li><a href="../pages/buy.html" class="header__link">Shop</a></li>
						<li><a href="../pages/components.html" class="header__link">Components</a></li>
						<li><a href="../pages/about.html" class="header__link">About</a></li>
					</ul>
				</div>
				<div class="footer-info">
				</div>
			</div>
		</footer>
	</div>
	<script src="../scripts/cart.js"></script>
	<script src="../scripts/home.js"></script>
</body>
</html>
