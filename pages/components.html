<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Components</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/components.css">
	<script src="https://kit.fontawesome.com/fa20a37b93.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="background-container">
		<div class="background-item"><img src="../img/components/Background/Background.jpg" alt=""></div>
	</div>
	<header class="header">
		<div class="container">
			<div class="header__body">
				<a href="../index.html" class="header__logo">
					<img src="../img/home/Logo/scooter_logo.svg" alt="">
				</a>
				<div class="header__burger">
					<span></span>
				</div>
				<nav class="header__menu">
					<ul class="header__list">
						<li><a href="../index.html" class="header__link">Home</a></li>
						<li><a href="../pages/shop.html" class="header__link">Shop</a></li>
						<li><a href="../pages/components.html" class="header__link">Components</a></li>
						<li><a href="../pages/about.html" class="header__link">About</a></li>
						<li>
							<div class="nav-cart-button">
								<a href="../pages/cart.html"><img src="../img/home/cart.svg" alt=""></a>
							</div>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div class="content">
		<div class="grid-container">
			<div class="grid-item">
				<img src="../img/components/Parts/Accumulator.jpg" alt="Accumulator">
				<div class="grid-text-container">
					<p class="grid-text">Accumulator</p>
				</div>
			</div>
			<div class="grid-item">
				<img src="../img/components/Parts/Engine.jpg" alt="Engine">
				<div class="grid-text-container">
					<p class="grid-text">Engine</p>
				</div>
			</div>
			<div class="grid-item">
				<img src="../img/components/Parts/Panel.jpg" alt="Panel">
				<div class="grid-text-container">
					<p class="grid-text">Panel</p>
				</div>
			</div>
			<div class="grid-item">
				<img src="../img/components/Parts/Tire.jpg" alt="Tire">
				<div class="grid-text-container">
					<p class="grid-text">Tire</p>
				</div>
			</div>
			<div class="grid-item">
				<img src="../img/components/Parts/System.jpg" alt="System">
				<div class="grid-text-container">
					<p class="grid-text">System</p>
				</div>
			</div>
			<div class="grid-item">
				<img src="../img/components/Parts/Pedal.jpg" alt="Pedal">
				<div class="grid-text-container">
					<p class="grid-text">Pedal</p>
				</div>
			</div>
		</div>
		<div class="text-container container">
			<p></p>
		</div>
	</div>

	<div class="button-top hidden"><img src="../img/home/top.png" alt="Наверх"></div>

	<footer class="footer">
		<div class="footer-content">
			<div class="footer-buttons">
				<a href="#" class="footer-button instagram">
					<i class="fab fa-instagram"></i>
					</a>
					<a href="#" class="footer-button github">
					<i class="fab fa-github"></i>
					</a>
					<a href="#" class="footer-button telegram">
					<i class="fab fa-telegram"></i>
					</a>
			</div>
			<div class="footer-menu">
				<ul class="footer-list">
					<li><a href="../index.html" class="header__link">Home</a></li>
					<li><a href="../pages/shop.html" class="header__link">Shop</a></li>
					<li><a href="../pages/components.html" class="header__link">Components</a></li>
					<li><a href="../pages/about.html" class="header__link">About</a></li>
				</ul>
			</div>
			<div class="footer-info">
			</div>
		</div>

	<script src="../scripts/home.js"></script>
